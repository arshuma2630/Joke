<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #joke{
            font-size: 1.5em;
            color: #333;
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border:1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9; 
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <div id="joke">Loading a random joke....</div>
    <script>
        async function fetchRandomJoke() {
            try{
                const response=await fetch('https://v2.jokeapi.dev/joke/Any?type=single');
                const data=await response.json();

                const joke=data.joke ||"Sorry, couldn't fetch a joke right now!";
                document.getElementById("joke").innerHTML=joke;

            } catch(error){
          console.error("Error fething the joke:", error);
          document.getElementById("joke").innerHTML="Oops! Something went wrong. Please try again later."
            }
            
        }

        fetchRandomJoke();
    </script>
    
</body>
</html>
